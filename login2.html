<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

h1 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 10px;
}

p {
    color: #777;
    margin-bottom: 20px;
}

/* Form Styles */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #c0392b;
}

/* Links */
.links {
    margin-top: 15px;
}

.links a {
    color: #3498db;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

/* Social Login Buttons */
.social-login {
    margin-top: 20px;
}

.social-btn {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.social-btn.google {
    background-color: #db4437;
    color: white;
}

.social-btn.facebook {
    background-color: #3b5998;
    color: white;
}

.social-btn:hover {
    opacity: 0.9;
}
img 
{
    width:100px;
    height:100px;
    border-radius: 50%;
    margin-bottom: 20px;
}
</style>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="pexels-anna.jpg" alt="Restaurant Logo" >
            <h1>Welcome Back!</h1>
            <p>Login to access your account</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                
                <label for="remember-me">Remember Me</label>
                <input type="checkbox" id="remember-me">
            </div>
            <button type="submit">Login</button>
            <div class="links">
                <a href="forgot-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </form>
        <div class="social-login">
            <p>Or continue with:</p>
            <button class="social-btn google">Google</button>
            <button class="social-btn facebook">Facebook</button>
        </div>
    </div>
</body>
</html>
